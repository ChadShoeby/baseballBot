{% extends 'account_base.html' %}

{% load static %}

{% block title %}Yahoo Verification{% endblock %}

{% block account_body %}
<div class="d-flex flex-column justify-content-center h-75">
  <div class="card">
        <div class="card-header">
            <h3>Account Linked Successfully</h3>
        </div>
        <div class="card-body text-white">
        <!-- Card Header - Dropdown --> 
          Loading yahoo data. This can take a minute. You will be redirect when complete.

      <img src="{% static "baseballBot/img/penguins_soccer.gif" %}" alt="Penguin Football Gifs">

{% block javascript %}
<script>
  $.ajax({
    url: '{% url "ajax_initialize_league" %}',
    success: function (data) {
      if (data) {
        window.location.href = '{% url "home" %}'
      }
    }
  });
</script>
{% endblock %}
