{% extends 'admin/base.html' %}

{% block content %}

<h2>Bulk Import Player Records</h2>
<div>
    <p>
        Import a csv of players records from frangraph data.
    </p>
    <form action="." method="POST" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}

            <button type="submit">Upload CSV</button>
    </form>
</div>
<br />

{% endblock %}
